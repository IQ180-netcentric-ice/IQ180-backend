<!DOCTYPE html>
<html>
<head>
    <title>Active Game Rooms</title>
</head>
<body>
    <h1>Active Game Rooms</h1>
    <ul>
        {% for room_id in active_rooms %}
            <li>
                Room {{ room_id }}
                <form method="post" action="{% url 'reset_game' %}">
                    {% csrf_token %}
                    <input type="hidden" name="room_id" value="{{ room_id }}">
                    <button type="submit">Reset Game</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
